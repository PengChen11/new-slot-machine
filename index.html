<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Slot Machine</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <div id="winning-round">Get 3 of a kind to win a jackpot!</div>
  </div>

  <div class="wagers">
     <div class="buttons">
      <p>Wagers:</p>
      <button id="bet1">$1</button>
      <button id="bet5">$5</button>
      <button id="bet10">$10</button>
    </div>
    <div class="multipliers">
      <p>3x Gold = 15x Wager</p>
      <p>3x 7's = 10x Wager</p>
      <p>3x cherries = 5x Wager</p>
    </div>

    <div class="slot">
      <p id="credits">$100</p>
      <div id="images">
       <sections>
         <img id="img1" src="https://via.placeholder.com/150x200/000000">
        </sections>
       <sections>
         <img id="img2" src="https://via.placeholder.com/150x200/000000">
        </sections>
       <sections>
         <img id="img3" src="https://via.placeholder.com/150x200/000000">
        </sections>
      </div>
      <span id="victory">Win the game by winning $1,000 or more!</span>
    </div>
    
  </div>
  <script src="js/app.js"></script>
</body>
</html>
