<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Slot Machine</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="status">
    <div id="status-winningRound">
      <p>Get 3 of a kind to win a jackpot!</p>
    </div>
    <div id="status-creditBox">
      <div id="status-creditBox-text">
        <h2>Credit:</h2>
      </div>
      <div id="status-dollar">
        <p>$100</p>
      </div>
    </div>
  </div>

  <div id="wagers">
     <div id="buttons">
      <h2>Wagers:</h2>
      <button id="bet1">$1</button>
      <button id="bet5">$5</button>
      <button id="bet10">$10</button>
    </div>
    <div id="multipliers">
      <p>3x Gold = 15x Wager</p> <br>
      <p>3x 7's = 10x Wager</p> <br>
      <p>3x cherries = 5x Wager</p>
    </div>
  </div>

  <div id="slot">
    <div id="slot-images">
      <div id="images">
        <img id="img1" src="https://via.placeholder.com/150x200/000000">
      </div id="images">
      <div id="images">
        <img id="img2" src="https://via.placeholder.com/150x200/000000">
      </div id="images">
      <div id="images">
        <img id="img3" src="https://via.placeholder.com/150x200/000000">
      </div id="images">
    </div>
    <p id="slot-victory">Win the game by winning $1,000 or more!</p>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
